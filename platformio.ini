[env:uno]
platform = atmelavr
board = uno
framework = arduino

lib_deps =
  # Accept new functionality in a backwards compatible manner and patches
  arduino-libraries/Servo @ ^1.1.8
  adafruit/Adafruit Unified Sensor @ ^1.1.7
  adafruit/Adafruit BNO055@^1.6.1
  SPI
